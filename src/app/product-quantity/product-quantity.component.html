<div class="row no-gutters">
  <div class="col-3">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
  </div>
  <div class="col d-flex justify-content-center align-items-center text-primary">
    {{shoppingCart.getQuantity(this.productMap)}}
  </div>
  <div class="col-3">
    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
  </div>
</div>
