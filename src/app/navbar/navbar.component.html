<nav class="navbar navbar-expand-lg bg-success" style="background-color: #e3f2fd;">
  <a class="navbar-brand text-white" routerLink='/'>OrganicIngs</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link text-white" href="" routerLink="/shopping-cart">
          Shopping Cart
          <i class="fas fa-shopping-cart"></i>
          <span class="badge badge-warning" id='cartCount'
            *ngIf="(this.cart$ | async) as cart">{{cart.totalItemsCount}}</span>
        </a>
      </li>
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link text-white" href="" routerLink="/login">Login</a>
        </li>
      </ng-template>

      <li *ngIf="this.appUser; else anonymousUser" ngbDropdown class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{appUser.name}}
        </a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
          <ng-container *ngIf="appUser.isAdmin">
            <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
            <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
          </ng-container>
          <a class="dropdown-item" style="cursor:pointer" (click)="logout()">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
