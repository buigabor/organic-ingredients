<p>
  <a class="btn btn-primary" routerLink='/admin/products/new'>New Product</a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>{{product.value.title}}</td>
      <td>{{product.value.price}}</td>
      <td><a [routerLink]='["/admin/products", product.key]'>Edit</a></td>
    </tr>
  </tbody>
</table>
