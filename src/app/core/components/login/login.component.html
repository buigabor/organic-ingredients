<div class="container">
  <mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <p>
          <mat-form-field>
            <input matInput placeholder="Email" type="email" id="email" class="form-control" ngModel name="email"
              required email>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" id="password" class="form-control" ngModel
              name="password" minlength="6" required>
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" (click)='loginStandard(form)' mat-button>Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

  <span class="register-text">Don't have an account yet? <a routerLink='/register' class="register-link">Register
      here!</a></span>
