<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="input">
  <mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>
      <div class="container">
        <mat-form-field appearance="fill" class="width-50">
          <mat-label>First Name</mat-label>
          <input matInput #firstName ngModel name="firstName" required>
          <mat-error *ngIf="firstName.required">
            Name is required
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="fill" class="width-50 ml-2">
          <mat-label>Last Name</mat-label>
          <input matInput ngModel name="lastName" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Email address</mat-label>
          <input matInput ngModel name="email" required email placeholder="Ex. pat@example.com">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Enter password</mat-label>
          <input matInput ngModel name="password" required password minlength=6 [type]="hide ? 'password' : 'text'">
          <button class="hide-button" mat-icon-button matSuffix (click)="hide = !hide"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <label id="example-radio-group-label">Gender: </label>
        <br>
        <mat-radio-group ngModel name="gender" aria-label="Select an option">
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button class="example-radio-button" value="Female">Female</mat-radio-button>
        </mat-radio-group>
        <br><br>
        <label id="example-radio-group-label">Date of birth: </label>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input ngModel name="birthdate" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <br>

  <button class="btn btn-primary">Register</button>
</form>
