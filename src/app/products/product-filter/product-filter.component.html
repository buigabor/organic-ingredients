<div class="sticky-top">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" [class.active]="!this.category" routerLink='/'>
      All Categories
    </a>
    <a *ngFor="let category of categories$ | async" class="list-group-item list-group-item-action"
      routerLinkActive='active' routerLink='/' [queryParams]='{category: category.key}'>
      {{category.value.name}}
    </a>
  </div>
</div>
